<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="stylesheet" href="style2.css" />
</head>

<body class="bg-slate-900 text-slate-200">
    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm flex flex-col items-center space-y-6">
        <h1 class="text-3xl font-bold text-white">Stopwatch</h1>

        <div id="display" class="text-5xl font-bold text-white">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span
                id="milliseconds">00</span>
        </div>

        <div class="flex space-x-4">
            <button id="startButton"
                class="bg-green-600 text-white font-semibold py-2 px-6 rounded-full shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105 active:scale-95">
                Start
            </button>
            <button id="resetButton"
                class="bg-red-600 text-white font-semibold py-2 px-6 rounded-full shadow-lg hover:bg-red-700 transition duration-300 transform hover:scale-105 active:scale-95">
                Reset
            </button>
            <button id="lapButton"
                class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-full shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 active:scale-95"
                disabled>
                Lap
            </button>
        </div>

        <div class="w-full">
            <h2 class="text-lg font-semibold text-white mb-2">Laps</h2>
            <ul id="lapsList" class="bg-slate-900 p-4 rounded-xl max-h-48 overflow-y-auto space-y-2"></ul>
        </div>
    </div>
    <footer>
        <div class="copyright">
            <p>&copy; 2025 Aryan Kumar. All rights reserved. Made with <i class="fas fa-heart"></i></p>
        </div>
    </footer>
    <script src="script2.js"></script>
</body>

</html>
